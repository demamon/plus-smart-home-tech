syntax = "proto3";

package telemetry.service.collector;

import "google/protobuf/empty.proto";
import "telemetry/messages/event/hub_event.proto";
import "telemetry/messages/event/sensor_event.proto";

option java_multiple_files = true;
option java_package = "ru.yandex.practicum.grpc.telemetry.service.collector";

service CollectorController {
    rpc CollectSensorEvent (telemetry.messages.event.SensorEventProto) returns (google.protobuf.Empty);
    rpc CollectHubEvent (telemetry.messages.event.HubEventProto) returns (google.protobuf.Empty);
}